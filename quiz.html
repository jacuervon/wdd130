<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <meta name="author" content="Julian A. Cuervo" />
    <meta
      name="description"
      content="Quiz page for Julian A. Cuervo's personal website. This assignment applies the concepts in the learning activities on HTML form structure and style. The quiz will have basic questions about HTML and CSS."
    />
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header></header>
    <main class="container">
      <h1>ðŸ’» Basic HTML, and CSS Quiz âœ…</h1>
      <hr />
      <form action="/submit-quiz" method="post">
        <fieldset>
          <legend>Question 1: CSS Units of Measure</legend>
          <label for="q1">
            Which of the following is a relative unit in CSS?
          </label>
          <br />
          <select name="q1" id="q1">
            <option value="" disabled selected>Select an option</option>
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="cm">cm</option>
            <option value="mm">mm</option>
          </select>
        </fieldset>
        <br />
        <fieldset>
          <legend>Question 2: Padding in CSS</legend>
          <label for="q2">
            Given the following CSS code, what is the top padding of the
            element?
          </label>
          <div class="code">
            <code>.box { padding: 10px 20px 30px 40px; }</code>
          </div>
          <p>Enter the top padding value:</p>
          <input type="number" id="q2" name="q2" min="0" step="any" />
        </fieldset>
        <br />
        <fieldset>
          <legend>Question 3: CSS Selectors</legend>
          <label for="q3">
            Write a CSS selector that selects all &lt;p&gt; elements inside a
            div with the class "container".
          </label>
          <br />
          <input
            type="text"
            id="q3"
            name="q3"
            placeholder="Write your answer here"
          />
        </fieldset>
        <br />
        <fieldset>
          <legend>Question 4: CSS Code</legend>
          <label for="q4">
            Write a CSS rule that sets a margin of 15px for all elements with
            the class "item".
          </label>
          <br />
          <textarea
            id="q4"
            name="q4"
            rows="4"
            cols="50"
            placeholder=".item { ... }"
          ></textarea>
        </fieldset>

        <br />
        <input type="submit" value="Submit Quiz" />
      </form>
    </main>

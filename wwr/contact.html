    <main>
      <section class="contact-form">
        <h1>Contact Us</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <fieldset class="type-contact">
            <legend>Purpose of the message</legend>
            <input
              type="radio"
              name="contact-type"
              id="option1"
              value="option1"
            />
            <label for="option1">General Inquiry</label>
            <input
              type="radio"
              name="contact-type"
              id="option2"
              value="option2"
            />
            <label for="option2">Reservation Question</label>
            <input
              type="radio"
              name="contact-type"
              id="option3"
              value="option3"
            />
            <label for="option3">Website Suggestion</label>
          </fieldset>
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            cols="4"
            rows="4"
          ></textarea>
          <div class="checkbox-newsletter">
            <input type="checkbox" name="newsletter" id="newsletter" />
            <label for="newsletter">
              Please subscribe me to the monthly newsletter
            </label>
          </div>
          <button type="submit">Send</button>
        </form>
        <img src="/wwr/images/someone-in-kayak.jpg" alt="someone in kayak" />
      </section>
      <section class="our-team">
        <div class="team-gallery">
          <figure>
            <img src="/wwr/images/employee1.jpg" alt="Our Team Member 1" />
            <figcaption>Juanita Perez</figcaption>
          </figure>
          <figure>
            <img src="/wwr/images/employee2.jpg" alt="Our Team Member 1" />

          <figure>
            <img src="/wwr/images/employee3.jpg" alt="Our Team Member 1" />
            <figcaption>Jacinta Herrera</figcaption>
          </figure>
        </div>
        <h2>Our Team</h2>
      </section>
      <section class="company-info">
        <div class="map">
